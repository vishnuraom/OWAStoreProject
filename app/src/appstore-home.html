<dom-module id="appstore-home">
    <template>
        <style>
            :host {
                display: none;
            }

            :host([active]) {
                display: block;
            }

            paper-card:hover {
                @apply(--shadow-elevation-8dp);
            }

            #heading {
                background-color: #fff;
                font-family: 'Roboto', 'Noto', sans-serif;
                width: auto;
                padding: 10px;
                margin-top: 20px;
            }

            #heading span {
                font-weight: 100;
                font-size: 80px;
            }

            #heading div {
                padding: 10px;
                font-weight: 300;
                font-size: 22px;
            }

            google-youtube {
                margin-top: 30px;
                position: relative;
                left: 15%;
            }
        </style>
        <div id="appstoreHome">
            <paper-card animated-shadow id="heading">
                <span>openmrs.</span>
                <div>Welcome to OpenMRS App Store,you can find some useful content here for getting started.The global OpenMRS community works together to build the world's leading open source enterprise electronic medical record system platform.</div>
            </paper-card>

            <google-youtube video-id="sO9YsVFdscI" height="480px" width="854px" rel="0" start="5" autoplay="0">
            </google-youtube>
            <appstore-footer></appstore-footer>
        </div>
    </template>
    <script>
        Polymer({

            is: 'appstore-home',
            /**
             * Behaviours required for running animations
             */
            behaviors: [
                Polymer.NeonAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior
            ],

            properties: {
                /**
                 * active: True when the route pattern matches with the home
                 * @type {Boolean}
                 */
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                /**
                 * animationConfig: Animation configuration
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 400,
                                    duration: 500
                                }
                            }],
                            'exit': [{
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    delay: 100,
                                    duration: 500
                                }
                            }],
                        }
                    }
                },
            },
            /**
             * ready: Executes animation after the element is loaded.
             */
            ready: function() {
                this.playAnimation('entry');
            }
        });
    </script>
</dom-module>

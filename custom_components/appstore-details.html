<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="appstore-details">
  <template>
    <style>
      :host {
        display: none;
      }

      :host([active]){
        display: block;
      }

      .heading{
        font-family: 'Arima Madurai', cursive;
        margin-top: 8px;
        position: relative;
        background-color: #607D8B;
        width: auto;
        padding: 8px;
      }

      .heading span{
        font-size: 20px;
      }

      .details {
        font-family: 'Arima Madurai',cursive;
        width: 750px;
        background-color: #607D8B;
        padding: 10px;
        font-size: 20px;
        margin-top:30px;
        margin-left: 10%;
      }

      paper-material div a {
        font-weight: 600;
        text-decoration: none;
        color: #000000;
      }

      paper-fab{
        position: absolute;
        top: 117px;
        right: 60px;
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/version/:versionDetails"
        data="{{versionData}}"
        active="{{versionActive}}"></app-route>

    <iron-ajax
        auto
        url="http://localhost:3000/details"
        params='{{_getParams(category,package)}}'
        handle-as="json"
        last-response="{{ajaxResponse}}"></iron-ajax>

    <iron-ajax
        auto
        url="http://localhost:3000/packagefiles"
        params='{{_getParams(category,package)}}'
        handle-as="json"
        last-response="{{packageVersions}}"></iron-ajax>

    <paper-material class="heading" elevation="5" animated>
        <h2>{{package}}</h2>
        <span>by {{ajaxResponse.owner}}</span>
        <a href="https://bintray.com/vishnuraom/{{category}}/download_file?file_path={{_getPath(ajaxResponse.latest_version,packageVersions)}}" download tabindex="-1">
        <paper-fab icon="file-download" title="download">Download</paper-fab>
        </a>
    </paper-material>

    <paper-material class="details" elevation="5" animated>
       <h3>Package Name: {{ajaxResponse.name}}</h3>
       <div>Repo: {{ajaxResponse.repo}}</div> <hr>
       <div>Owner: {{ajaxResponse.owner}}</div> <hr>
       <div>Description: {{ajaxResponse.desc}}</div> <hr>
       <div>Labels: {{ajaxResponse.labels}}</div> <hr>
       <div>Attribute_names: {{ajaxResponse.attribute_names}}</div> <hr>
       <div>Licenses: {{ajaxResponse.licenses}}</div> <hr>
       <div>Created: {{ajaxResponse.created}}</div> <hr>
       <div>Last updated: {{ajaxResponse.updated}}</div> <hr>
       <div>Website: <a href="{{ajaxResponse.website_url}}" target="_blank">{{ajaxResponse.website_url}}</a></div> <hr>
       <div>Issue Tracker: <a href="{{ajaxResponse.issue_tracker_url}}" target="_blank"> {{ajaxResponse.issue_tracker_url}}</a></div> <hr>
       <div>Github repo: <a href="{{ajaxResponse.github_repo}}" target="_blank">{{ajaxResponse.github_repo}}</a></div> <hr>
       <div>Linked to repos: {{ajaxResponse.linked_to_repos}}</div> <hr>
       <div>Latest Version: {{ajaxResponse.latest_version}}</div> <hr>
       <div>rating_count:{{ajaxResponse.rating_count}}</div> <hr>
       <div>vcs_url: <a href="{{ajaxResponse.vcs_url}}" target="_blank">{{ajaxResponse.vcs_url}}</a></div> <hr>
       <div>maturity:{{ajaxResponse.maturity}}</div> <hr>
    </paper-material>

    <paper-material class="heading" elevation="5" animated>
        <h2>Available Versions of {{package}}</h2>
    </paper-material>

    <template is="dom-repeat" items="[[packageVersions]]">
        <paper-material class="details" elevation="5" animated>
          <h3>name:{{item.name}}</h3><hr>
          <div>version:{{item.version}}</div> <hr>
          <div>package:{{item.package}}</div> <hr>
          <div>repo:{{item.repo}}</div> <hr>
          <div>created:{{item.created}}</div> <hr>
          <div>size:{{item.size}}</div> <hr>
          <div>sha1:{{item.sha1}}</a></div> <hr>
          <div>sha256:{{item.sha256}}</div> <hr>
        </paper-material>
    </template>

  </template>
  <script>
    Polymer({
      is: 'appstore-details',

      properties: {

        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      _getParams:function(category,package) {
        return {name:package,repo:category};
      },

      _getPath:function(latestversion,versions) {
        for(var i=0;i<versions.length;i++){
            var obj = versions[i];
            if (latestversion == obj.version) {
              return obj.path;
              break;
            }
        }
      }


    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="appstore-cards.html">


<dom-module id="appstore-header">

  <template>

    <style>

    app-toolbar {
      background-color: #87cefa;
    }

    .main-header {
      box-shadow: 3px 9px 5px 0px #848484;
      /*--app-header-background-front-layer: {
      background-image: url(https://drive.google.com/open?id=0B8pHnnawjxsXRk9pVW5ENjlmeVE);
        };*/
    }

    .main-header app-toolbar div{
      font-size:25px;
      font-family:Roboto;
    }

    paper-tabs {
      max-width: 700px;
      --paper-tabs-selection-bar-color: red;
      border-bottom: 4px;
    }

    paper-tab {
      --paper-tab-ink: #aaa;
      text-transform: uppercase;
    }

    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:category"
        data="{{categoryData}}"
        tail="{{subRoute}}"></app-route>

      <app-header-layout>
        <app-header class="main-header">

          <app-toolbar>
              <div>OpenMRS App Store</div>
          </app-toolbar>
          <app-toolbar>
            <paper-tabs selected="[[categoryData.category]]" attr-for-selected="name">
              <template is="dom-repeat" items="[[categories]]" as="category">
                <paper-tab name="[[category]]"><a href="/[[category]]/packages">[[category]]</a></paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>

        </app-header>
      </app-header-layout>

      <main>

        <div>Your'e in this category <span>[[categoryData.category]]</span></div>
        <appstore-cards category="{{categoryData.category}}" route="{{subRoute}}">
        </appstore-cards>
      </main>

  </template>

  <script>

    Polymer({

      is: 'appstore-header',

      properties: {

        categories: {
          type: Array,
          value: function() {
            return ['Home', 'OMOD', 'OWA', 'RA-Apps', 'Stats'];
          }

        },

        route: Object,

        subRoute: Object,

        categoryData: Object,

        packageData: Object,

      }


    });

  </script>

</dom-module>

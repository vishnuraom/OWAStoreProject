<dom-module id="appstore-header">

  <template>

    <style>
      app-toolbar {
        background-color: #87cefa;
      }

      .main-header {
        box-shadow: 3px 9px 5px 0px #848484;
      }

      .main-header app-toolbar div {
        font-size: 30px;
        font-family: Roboto;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #000000;
        color: #31f0ef;
        font-size: 17px;
        width: 700px;
        cursor: pointer;
      }

      paper-tab {
        @apply(--layout-flex-none);
        padding: 0;
        --paper-tab-ink: #31f0ef;
      }

      paper-tab a {
        //rules defined in iron-flex-layout.html
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        font-weight: 600;
        text-decoration: none;
        color: #000000;
        padding: 0 20px;
        height: auto;
      }

      .spacer {
        @apply(--layout);
        @apply(--layout-flex-auto);
        @apply(--layout-center-center);
      }

      .logo {
        background-image: url(http://res.cloudinary.com/dx1h6ttme/image/upload/c_scale,w_65/v1466247554/860776_quwwuj.png);
        width: 60px;
        height: 60px;
        background-size: 100% 100%;
      }

    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:category" data="{{categoryData}}" tail="{{subRoute}}"></app-route>

    <app-header-layout>
      <app-header class="main-header" fixed condenses reveals effects="waterfall">
        <app-toolbar>
          <div class="spacer">
               <div class="logo"></div>
               <div>OpenMRS App Store</div>
          </div>
        </app-toolbar>
        <app-toolbar>
          <paper-tabs selected="[[categoryData.category]]" attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category">
              <paper-tab name="[[category]]"><a href="#/[[category]]/packages">[[category]]</a></paper-tab>
            </template>
          </paper-tabs>
        </app-toolbar>

      </app-header>
    </app-header-layout>

    <main>

      <div>Your'e in <span>[[categoryData.category]]</span> category </div>
      <appstore-cards category="{{categoryData.category}}" route="{{subRoute}}">
      </appstore-cards>
    </main>

  </template>

  <script>
    Polymer({

      is: 'appstore-header',

      properties: {

        categories: {
          type: Array,
          value: function() {
            return ['Home', 'OMOD', 'OWA', 'RA-Apps', 'Stats'];
          }
        },

        route: Object,

        subRoute: Object,

        categoryData: Object,

        packageData: Object,

      },

      attached: function() {
        if (!this.route.path) {
          this.set('route.path', '/OMOD/packages');
        }
      }

    });
  </script>

</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="appstore-packages.html">
<link rel="import" href="appstore-details.html">

<dom-module id="appstore-cards">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/packages"
        active="{{packagesActive}}"></app-route>

    <!--@todo Sending dynamic parameters to Expressjs app-->
    <app-route
        route="{{route}}"
        pattern="/test/:packageDetails"
        data="{{packageData}}"
        active="{{detailsActive}}"></app-route>

    <appstore-packages category="{{category}}" active="{{packagesActive}}"></appstore-packages>
    <appstore-details package="{{packageData.packageDetails}}" active="{{detailsActive}}"></appstore-details>
  </template>
  <script>

    Polymer({

      is: 'appstore-cards',

    });

  </script>
</dom-module>

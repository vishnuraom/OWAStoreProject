<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="appstore-packages">
  <template>
    <style>
      :host {
        display: none;
      }

      :host([active]){
        display: block;
      }

      paper-card {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin-top: 25px;
        background: white;
        width: 70%;
        position: relative;
        left: 15%;
      }

      paper-card paper-button a {
        text-decoration: none;
      }

      paper-material {
        font-family: 'Arima Madurai',cursive;
        width: 750px;
        background-color:white;
        padding: 10px;
        font-size: 20px;
        margin-top:30px;
        margin-left: 10%;
      }

    </style>

    <iron-ajax
    auto
    url="http://localhost:3000/repositories"
    params='{{_getParams(category)}}'
    handle-as="json"
    last-response="{{repoInfo}}"></iron-ajax>

    <paper-material elevation="5" animated>
       <h3>Repo:{{repoInfo.name}}</h3>
       <div>Owner:{{repoInfo.owner}}</div> <hr>
       <div>Type:{{repoInfo.type}}</div> <hr>
       <div>Description:{{repoInfo.desc}}</div> <hr>
       <div>Labels:{{repoInfo.labels}}</div> <hr>
       <div>Created:{{repoInfo.created}}</div> <hr>
       <div>package_count:{{repoInfo.pacakge_count}}</div> <hr>
    </paper-material>

    <iron-ajax
    auto
    url="http://localhost:3000/packages"
    params='{{_getParams(category)}}'
    handle-as="json"
    last-response="{{ajaxResponse}}"></iron-ajax>

    <template is="dom-repeat" items="[[ajaxResponse]]">
          <paper-card heading="[[item.name]]">
            <div class="card-actions">
              <paper-button raised><a href="#/[[category]]/details/[[item.name]]">View More</a></paper-button>
            </div>
          </paper-card>
    </template>

  </template>
  <script>

    Polymer({
      is: 'appstore-packages',

      properties: {

        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      _getParams:function(category) {
        return {repo:category};
      }
    });
  </script>
</dom-module>
